<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Dhara Sheth - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/logo.png"></a></h1>
          <span class="tagline">School Counselor</span>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="/vita.html" class="footer-link">Vita</a> <span class="separator">&bull;</span>
            <a href="/academics.html" class="footer-link">Academics</a> <span class="separator">&bull;</span>
            <a href="/schools.html" class="footer-link">Schools</a>
          </span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% assign post = site.posts.first %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span><span style='font-size:80%'>{{ post.title }}</span>
                </a>
              </li>
              <!--{ endfor }-->&nbsp;
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="/journal.html" class="footer-link">Archive</a>
          </span>
        </div>

      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
